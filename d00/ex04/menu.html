<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menu.css">
    <title>SNCF Menu</title>
</head>

<body>

    <header>
        <h1>SNCF Menu</h1>
    </header>

    <h2>Sandwiches</h2>

    <img id="sandwich" src="https://cdns3.eltiempo.es/eltiempo/blog/noticias/2018/01/30213247/sandwich-2301387_1280.jpg" title="ham and cheese sandwich">
	<div class="dropdown-list">
			<div class="dropdown" id="bread">
				<button class="dropbtn">Bread</button>
				<div class="dropdown-content">
					<label><input type="radio" name="options">White</label>
					<label><input type="radio" name="options">Wheat</label>
					<label><input type="radio" name="options">Multi-grain</label>
				</div>
			</div>
			<div class="dropdown" id="meat">
				<button class="dropbtn">Meat</button>
				<div class="dropdown-content">
					<label><input type="radio" name="options">None</label>
					<label><input type="radio" name="options">Ham</label>
					<label><input type="radio" name="options">Turkey</label>
					<label><input type="radio" name="options">Bologna</label>
				</div>
			</div>
			<div class="dropdown" id="vegetables">
				<button class="dropbtn">Vegetables</button>
				<div class="dropdown-content">
					<label><input type="radio" name="options">None</label>
					<label><input type="radio" name="options">Lettuce</label>
					<label><input type="radio" name="options">Tomatoes</label>
					<label><input type="radio" name="options">Cucumbers</label>
				</div>
			</div>
			<div class="dropdown" id="Cheese">
				<button class="dropbtn">Cheese</button>
				<div class="dropdown-content">
					<label><input type="radio" name="options">None</label>
					<label><input type="radio" name="options">Swiss</label>
					<label><input type="radio" name="options">Cheddar</label>
					<label><input type="radio" name="options">Havarti</label>
				</div>
			</div>
		</div>
	<button class="order">Submit Order</button>
</body>

</html>
